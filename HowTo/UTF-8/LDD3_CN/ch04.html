<P class=title lang=zh-cn>
<a name="DebuggingTechniques.chapter"></a>内核编程带有它自己的, 独特的调试挑战性. 内核代码无法轻易地在一个调试器下运行, 也无法轻易的被跟踪, 
因为它是一套没有与特定进程相关连的功能的集合. 内核代码错误也特别难以重现, 它们会牵连整个系统与它们一起失效, 从而破坏了大量的能用来追踪错误的证据.</P>
<p class=chapter lang=zh-cn>本章介绍了在如此艰难情况下能够用以监视内核代码和跟踪错误的技术. </p>
